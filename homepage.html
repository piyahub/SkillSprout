<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSprout</title>
    <link rel="icon" type="image/x-icon" href="icon.png">

</head>
<style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      
    }
    .image{
        background-image: url('https://thumbs.dreamstime.com/b/girl-sitting-library-young-student-glasses-checkered-shirt-sits-public-library-reading-book-woman-like-191304277.jpg'); /* Replace with your image path */
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat; 
      width: 100vw; 
      height: 100vh; 
    }
   
    .header {
        height: 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f4f4f4;
      padding: 10px 20px;
    }
    .header .logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: auto;
      margin-top: 30px;
    }
    .header a {
      text-decoration: none;
      color: #333;
      padding: 10px 15px;
      font-size: 18px;
    }
    .header a:hover {
      background-color: #ddd;
      border-radius: 5px;
    }
    .content {
      text-align: center;
      margin-top: 10px;
    }
    .content img {
      max-width: 100%;
      height: auto;
    }

    .quote-box {
      background-color: rgba(0, 0, 0, 0.6); /* Transparent background */
      color: white;
      border-radius: 10px;
      padding: 20px 30px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-size: 20px;
      margin-left: 300px;
      
      text-align: center;
      
      /* top: -50%; */
    /* left: 50%; */
      /* margin-top: 400px; */
    }

    .author {
      margin-top: 10px;
      font-style: italic;
      font-size: 18px;
      color: #f0a500;
    }
  </style>
</head>
<body>
  
    
  <div class="header">
    <a href="#about">About</a>
    <div class="logo">
      <img src="logo.png" alt="Logo" style="height: 180px;">
    </div>
    <a href="#signin">Sign In</a>
  </div>
  <div class="image">
  
  <div class="content">
    <div class="quote-box" id="quoteBox">
        <p id="quote">"Loading a random quote..."</p>
        <p class="author" id="author"></p>
      </div>
    
     </div>
    </div>
  
  <div id="about" style="padding: 20px; background-color: #f9f9f9;">
    <h2>About Us</h2>
    <p>This is the About section of the page.</p>
  </div>

  <script>
    const quotes = [
      { text: "Education is the most powerful weapon which you can use to change the world.", author: "Nelson Mandela" },
      { text: "An investment in knowledge pays the best interest.", author: "Benjamin Franklin" },
      { text: "Live as if you were to die tomorrow. Learn as if you were to live forever.", author: "Mahatma Gandhi" },
      { text: "The beautiful thing about learning is that no one can take it away from you.", author: "B.B. King" },
      { text: "The roots of education are bitter, but the fruit is sweet.", author: "Aristotle" },
      { text: "Education is the passport to the future, for tomorrow belongs to those who prepare for it today.", author: "Malcolm X" },
      { text: "The mind is not a vessel to be filled, but a fire to be kindled.", author: "Plutarch" }
    ];

    function updateQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const randomQuote = quotes[randomIndex];
      document.getElementById('quote').innerText = `"${randomQuote.text}"`;
      document.getElementById('author').innerText = `â€“ ${randomQuote.author}`;
    }

    // Change quote every 5 seconds
    setInterval(updateQuote, 5000);

    // Load an initial quote
    updateQuote();
  </script>
</body>
</html>
